<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is excluded -->
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- /This is excluded -->
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                  <p class="chatbot-text">Hi! I'm Blenderbot.</p>
                </div>
            </div>
            <form id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="static/send_message.png" alt="">
                    </button>
                </message-container>
                
            </form>
        </div>  
        
    </div>
    
    <!-- This is excluded -->
    <script src="static/chatbot.js"></script>
    <!-- /This is excluded -->
</body>
</html>
